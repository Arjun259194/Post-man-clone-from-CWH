<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/scrollBar.css">
        <link rel="stylesheet" href="css/prism.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <title>PostMaster</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PostMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="my-3">Welcome to PostMaster</h1>
        </div>

        <div class="container">
            <!-- URL Box -->

            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">Url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter url" />
                </div>
            </div>

            <!-- requestType Box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                            <label class="form-check-label" for="get"> GET </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                            <label class="form-check-label" for="post"> POST </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- ContentType Box  -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked />
                            <label class="form-check-label" for="jsonRadio"> JSON </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params" />
                            <label class="form-check-label" for="paramRadio"> Custom Parameter </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Parameters Box -->
            <div id="parameterBox">
                <div class="row g-3">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter parameter 1 key" id="parameterKey1" aria-label="First name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter parameter 1 value" id="parameterValue1" aria-label="Last name" />
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" id="addParam">+</button>
                    </div>
                </div>
                <div id="params"></div>
            </div>

            <!-- json Box -->
            <div class="my-3" id="requestJsonBox">
                <div class="mb-3 row my-3">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter request json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- submit Btn  -->
            <button id="submit" class="btn btn-primary">Submit</button>

            <div class="my-3" id="responseJsonBox">
                <div class="mb-3 row my-3">
                    <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will be here</textarea> -->

                        <pre id="responsePre" class="language-javascript"><code id="responsePrism" class="language-js"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="/js/app.js"></script>
        <script src="js/prism.js"></script>
    </body>
</html>
